<body>

  <h2>PSTricks Examples</h2>
 
  <p>some MathML:</p>

<math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow>
  <mrow class="MJX-TeXAtom-ORD">
    <mover>
      <mi>p</mi>
      <mo>⃗<!-- ⃗ --></mo>
    </mover>
  </mrow>
  <mo>=</mo>
  <mi>m</mi>
  <mrow class="MJX-TeXAtom-ORD">
    <mover>
      <mi>v</mi>
      <mo>⃗<!-- ⃗ --></mo>
    </mover>
  </mrow>
</mrow><annotation encoding="math/tex">\vec{p}=m\vec{v}</annotation></semantics></math>

<p>some PSTricks mostly copied from Momentum chapter</p>
<!-- show rendered PSTricks here -->
<div id="showtricks"></div>

<!-- PSTricks raw data -->
<script type="tex/latex">

\psset{unit=0.5cm}
\begin{center}
\begin{pspicture}(0,3)(9,5)
\psline[linecolor=orange]{->}(2,4)(6,4)
\uput[u](4,4){$\vec{p}_i$}
\pscircle[fillcolor=yellow!80!black,fillstyle=solid](2,4){0.9}
\psframe[fillcolor=gray,fillstyle=solid,linecolor=gray!40!black](7,4.75)(7.5,3.25)
\end{pspicture}
\end{center}

Code:
\begin{verbatim}
(0,3)(9,5)
\psline[linecolor=orange]{->}(2,4)(6,4)
\uput[u](4,4){$\vec{p}_i$}
\pscircle[fillcolor=yellow!80!black,fillstyle=solid](2,4){0.9}
\psframe[fillcolor=gray,fillstyle=solid,linecolor=gray!40!black](7,4.75)(7.5,3.25)
\end{verbatim}

</script>
